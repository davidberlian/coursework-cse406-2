<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Transactioni</title>
</head>
<body> 
<p th:text="'Hello, ' + ${user.username} + '!'" />

      <a href="home">home</a>
 <table>
      <tr>
        <th>Date time</th>
        <th>Message</th>
        <th>Amount</th>
      </tr>
      <tr th:each="transaction : ${transactions}">
        <td th:text="${transaction.datetime}"></td>
        <td th:text="${transaction.amount}"></td>
        <td th:text="${transaction.message}"></td>
      </tr>
    </table>

</body>
</html>
