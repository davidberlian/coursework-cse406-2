<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<script src="https://kit.fontawesome.com/6e68db03e6.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Fund Transfer</title>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/alert.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/transfer.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/sidebar.css}"/>
</head>
<body>

<div class="sidebar">
<br>
  <a th:href="@{/home}"><i class="fa fa-fw fa-home"></i> Home</a><br>
  <a th:href="@{/setting}"><i class="fa fa-fw fa-wrench"></i> Setting</a ><br>
  <a th:href="@{/personal}"><i class="fa fa-fw fa-user"></i> Personal Info</a><br>
</div>

<div class = "main">

<div class="header">
	  <a href="#default" class="logo"> <span><img th:src="@{/resources/img/logo.png}"style="width:155px;height:45px" /></span></a>
<div class="header-right">
	  <p th:text="Transfer" />
	  </div>
</div>
<div class="header" style="background: rgb(24,187,217); background: linear-gradient(90deg, rgba(24,187,217,1) 0%, rgba(76,184,243,1) 59%, rgba(201,162,242,1) 100%)"> </div>

<div class="container" style="background-color:white"> 
 <center>
		<h2>Fund Transfer</h2><br>
	</center>
<hr>	
	<div class="box">
    	 <form action="#" th:action="@{/transfer}" th:object="${transfer}" method="post">

			<div th:class="${alertClass}" th:if="${message}" >
       		 <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
       		 <strong>Please re-check</strong><p th:text="${message}"/>
   	 		</div>
   	 		<table>
   	 			<tr>
					<td>From account: </td>
					<td><input type="text" disabled th:value="${user.accountNumber}" />
            		<input type="hidden" id="accountNumber" th:field="*{accountNumber}"/></td>
            	</tr>
            	<tr>
            		<td>To account: </td>
            		<td><input type="number" th:field="*{destination_id}"/></td>
            	</tr>	
            	<tr>
            		<td>Amount: </td>
            		<td><input type="number" th:field="*{amount}"/></td>
            	</tr>
            	<tr>
            		<td>Remark: </td>
            		<td><input type="text" th:field="*{message}" /></td>
            	</tr>
            </table>
            <button type="submit" style="font-size:80%"><b>Preview Transfer</b></button> 
        </form>
	</div>
<hr>
	
</div>
</div>


</body>
</html>
